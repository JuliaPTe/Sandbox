<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Responsivt Grid</title>
    </head>
    <body>
        <div id="grid-container">

            <header>
                <h2>Header</h2>
                <button id="ham">&#9776;</button>
                <nav id="menu" class="hidden">
                    <button id="close">X</button>
                    <ul>
                        <li><a href="#">Hjem</a></li>
                        <li><a href="#">om oss</a></li>
                        <li><a href="#">Tjenester</a></li>
                        <li><a href="#">Kontakt oss</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <h1>Main</h1>
                <section>
                    <!--En section må ikke ha en h-tagg. section brukes for sematikk. Ikke bytt det ut med div.-->
                    <h2>Nyeste bilder</h2>
                    
                    <article>
                        <h3>Himmel</h3>
                        <picture>
                            <!--Bare en img-tagg i picture-taggen-->
                            <source media="(min-width: 1400px)" srcset="img/Himmel1920.jpg">
                            <source media="(min-width: 900px)" srcset="img/Himmel1280.jpg">
                            <!--Bildet i img-taggen burde være det minste bildet-->
                            <img src="img/Himmel620.jpg" alt="Himmelbilde">
                        </picture>
                    </article>

                    <!--Article er selvestendig innhold. det som er inni elefant har ikke noe med himmel og visa versa-->
                    <article>
                        <h3>Elefant</h3>
                    </article>

                </section>
            </main>

            <aside>
                <h3>Aside</h3>
            </aside>

            <footer>
                <!--Ofte ikke overskrift i footer-->
                <p>Footer</p>
            </footer>

        </div>
        <!--Når man linker til javascript gjør man det nederst.-->
        <script src="js/script.js"></script>

    </body>
</html>
